#spring.application.name=dubbo-consumer
#springboot本不支持dubbo的配置方式来集成，这里可以使用是因为导入了spring-boot-starter-dubbo（里面包含dubbo、zookeeper、zk_client等）
#server.port=7002

#应用名称
spring.dubbo.application.name=dubbo-consumer
#注册中心地址
#正确写法:zookeeper://192.168.249.102:2181?backup=192.168.249.103:2181,192.168.249.104:2181
#spring.dubbo.registry.address=zookeeper://192.168.249.102:2181?backup=192.168.249.103:2181,192.168.249.104:2181
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
#服务类包目录
spring.dubbo.scan=com.bxl.controller

spring.datasource.url=jdbc:mysql://localhost:3306/spider?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
